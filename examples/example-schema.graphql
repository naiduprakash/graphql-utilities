"""
Example GraphQL Schema for validation testing
"""

type User {
  id: ID!
  email: String!
  username: String!
  firstName: String
  lastName: String
  age: Int
  isActive: Boolean!
  role: UserRole!
  profile: Profile
  posts: [Post!]!
  createdAt: String!
}

type Profile {
  bio: String
  avatar: String
  website: String
  location: Location
}

type Location {
  city: String!
  country: String!
  coordinates: Coordinates
}

type Coordinates {
  lat: Float!
  lng: Float!
}

type Post {
  id: ID!
  title: String!
  content: String!
  published: Boolean!
  author: User!
  tags: [String!]
  createdAt: String!
}

enum UserRole {
  ADMIN
  USER
  MODERATOR
}

type Query {
  user(id: ID!): User
  users: [User!]!
}

type Mutation {
  createUser(input: CreateUserInput!): User!
}

input CreateUserInput {
  email: String!
  username: String!
  firstName: String
  lastName: String
}

